<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ingress Compagnion - Agent profile - ${agent.codename}</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/style.css}"
	media="screen"></link>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen"></link>
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>

</head>
<body>
	<!-- Header -->
	<div th:replace="fragments/header :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime. -->
		<!-- ============================================================================ -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Static header</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div th:class="${agent.getFaction()}">
			<h1 th:text="#{agent.title(${agent.getCodename()})}">Agent
				profile</h1>
			<hr></hr>
			<fieldset th:replace="fragments/delete :: base">
				Delete confirmation goes here
			</fieldset>
			<fieldset th:replace="fragments/agent/baseAgent :: baseAgent">
				Basic Agent info goes there
			</fieldset>
			<br></br>
			<fieldset th:if="${agent.isRegistered()}" th:replace="fragments/agent/registeredAgent :: registeredAgent">
				Extended info goes here
			</fieldset>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer">&copy; 2014 The
		Static Templates</div>
</body>
</html>
